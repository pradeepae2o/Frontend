<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form class="detail">

 <label for="name">Full Name</label>
 <input type="text" id="name" name="fullname" placeholder="enter your name" required><br>

  <label for="ID">Employee Id</label>
 <input type="text" id="ID" name="employeeid" placeholder="enter your ID" required><br>

 <label for="mail">Email</label>
 <input type="text" id="mail" name="email" placeholder="enter your mailid" required><br>

 <label for="dept">Department</label>
 <select  id="dept" name="department" required>
    <option value="">--Select Department</option>
    <option value="Angular">Angular</option>
    <option value="React">React</option>
    <option value="Java">Java</option>
    <option value="Python">Python</option>
    <option value="Node.js">Node.js</option>
    <option value="Full Stack Development">Full Stack Development</option>
 </select><br>

 <label for="desi">Designation</label>
 <input type="text" id="desi" name="designation" placeholder="enter your role" required><br>

 <label for="date">Date of Joining</label>
 <input type="date" id="date" name="joining date" placeholder="enter your Joining date"><br>

 <label for="pic">Profile Picture</label>
 <input type="file" id="pic" name="Image" placeholder="enter your passportsize photo" required><br>

 <label for="res">Resume</label>
 <input type="file" id="res" name="employeeid" placeholder="enter your ID" required><br>
    </form>
</body>
